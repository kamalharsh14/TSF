    <div class="container-fluid col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-5 py-5">
            <div class="col-10 mx-auto col-lg-5 transferForm">
                <form class="p-5 rounded-3 bg-transaction shadow-lg">
                    <h4 class="card-title" style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Internet Banking</h4>

                    <div class="form-floating mb-3">
                        <div class="card-body">
                            <div class="form-group py-2">
                                <input type="number" class="form-control" aria-label="With textarea" rows="3" id="addAmount" placeholder="Enter Amount">
                            </div>
                            <div class="container" style="text-align: center;">

                                <div class="form-group">
                                    <select class="form-select form-select-md" aria-label=".form-select-sm example">
                                    <option selected>Choose Transfer Method</option>
                                    <option value="1">NEFT</option>
                                    <option value="2">RTGS</option>
                                    </select>
                                </div>
                                <br>
                                <button class="btn secondaryBtn btn-lg my-2 btn-success" id="transferBtn" type="submit">Transfer</button>
                                <hr class="my-4">
                                <small><strong>After clicking Transfer, Don't Refresh or Close the Window.</strong></small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-fluid row my-5" id="transationHistory">
            <ol class="breadcrumb btn-custom">
                <li class="breadcrumb-item" style="color: white;"><a href="#" style="color: white;">Transation</a></li>
                <li class="breadcrumb-item active" style="color: white;" aria-current="page">History</li>
            </ol>
            <hr />
            <table class="table " style="color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">S.no</th>
                        <th scope="col">Transaction Amount</th>
                        <th scope="col">Status</th>
                        <th scope="col">Delete Transation</th>
                    </tr>
                </thead>
                <tbody id="transationAmountSection" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                </tbody>
            </table>
        </div>

    </div>
